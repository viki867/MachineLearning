<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - DVBanking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('static/user.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,121,107,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

    
        h1 {
            color: #333;
            text-align: center;
            font-size: 3.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
            letter-spacing: 1.5px;
            animation: fadeInDown 1.5s ease;
        }

    
        nav {
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 121, 107, 0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            position: relative;
        }

  
        a, button {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #00796b;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        a:hover, button:hover {
            background-color: #004d40;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .dropdown {
            position: relative;
        }

        .options {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            z-index: 1000;
        }

        .dropdown:hover .options {
            display: flex;
        }

        .options a {
            padding: 10px 15px;
            background-color: #444;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            color: white;
            transition: all 0.3s ease;
        }

        .options a:hover {
            background-color: #555;
        }

        .options i {
            margin-right: 5px;
        }

        /* Animation Effects */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
      
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            a, button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Welcome {{ username }}</div>

        
        <div class="nav-links">
            <div class="dropdown">
                <button><i class="fa-solid fa-circle-chevron-down"></i> Card</button>
                <div class="options">
                    <a href="cardreg.html">
                        <i class="fas fa-file-alt"></i> Apply
                    </a>
                    <a href="check.html">
                        <i class="fas fa-check-circle"></i> Check
                    </a>
                </div>
            </div>
            <a href="transfer.html">
                <i class="fas fa-exchange-alt"></i> Transfer
            </a>
            <a href="ViewTransactions.html">
                <i class="fas fa-history"></i> View Transfer
            </a>
            <a href="udetail.html">
                <i class="fas fa-user"></i> User
            </a>
            <a href="home.html">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>
</body>
</html>
